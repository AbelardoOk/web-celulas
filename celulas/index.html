<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museu de Ciência e Tecnologia - UFMS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../src/logo_ufms.svg" type="image/x-icon" />
  </head>
  <body>
    <header class="main-header">
      <div class="head-container">
        <a href="#" class="nav-link">SOBRE</a>
        <h1 class="header-title">UNIVERSIDADE FEDERAL DE MATO GROSSO DO SUL</h1>
        <img
          src="../src/logo_ufms.svg"
          alt="Logo da UFMS"
          class="header-logo"
        />
      </div>
    </header>

    <main class="container">
      <div class="content-wrapper">
        <img
          src="../src/imgTitulo.jpg"
          alt="Clique em uma célula e veja a magia acontecer"
          class="titulo-imagem"
        />

        <div class="celulas-container">
          <img
            src="../src/Célula Nervosa.jpg"
            alt="Célula Neurônio"
            class="celula"
            id="celula-neuronio"
          />

          <img
            src="../src/Célula epitelial.jpg"
            alt="Célula Pincel"
            class="celula"
            id="celula-pincel"
          />

          <img
            src="../src/Célula caliciforme.jpg"
            alt="Célula Gustativa"
            class="celula"
            id="celula-gustativa"
          />
        </div>
      </div>
    </main>

    <div id="video-container" class="video-container">
      <video id="video-player" controls></video>
    </div>

    <script src="script.js"></script>
  </body>
</html>
